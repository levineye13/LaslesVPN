<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaslesVPN</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <figure class="logo">
        <a href="" class="logo__overlay" target="_blank">
          <img
            class="logo__img"
            src="<%=require('./images/logo.svg')%>"
            alt="Logo"
          />
          <figcaption class="logo__name">
            Lasles<span class="logo__bold">VPN</span>
          </figcaption>
        </a>
      </figure>
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">About</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Features</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Pricing</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Testimonials</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Help</a>
          </li>
        </ul>
      </nav>
      <nav class="header__auth">
        <a href="#" class="header__signin">Sign In</a>
        <a href="#" class="header__signup">Sign Up</a>
      </nav>
    </header>
    <main class="content">
      <section class="about content__about">
        <figure class="about__body">
          <figcaption class="about__description">
            <h1 class="about__title">
              Want anything to be easy with
              <span class="about__bold">LaslesVPN.</span>
            </h1>
            <p class="about__subtitle">
              Provide a network for all your needs with ease and fun using
              <span class="about__medium">LaslesVPN</span>discover interesting
              features from us.
            </p>
            <a href="#" class="about__link">Get Started</a>
          </figcaption>
          <img
            class="about__illustration"
            src="<%=require('./images/about-illustration.jpg')%>"
            alt="Illustration"
          />
        </figure>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
